name: Build and Release Executables

on:
  release:
    types:
      - created
  workflow_dispatch: # Allows manual triggering

jobs:
  build-windows:
    runs-on: windows-latest # Use a GitHub-hosted Windows runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Action to clone your repo

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable # Action to set up Rust
      with:
        targets: x86_64-pc-windows-msvc # The default Windows target

    - name: Build project (release mode)
      run: cargo build --release --target x86_64-pc-windows-msvc # Compiles the project

    - name: Upload artifact
      uses: actions/upload-artifact@v4 # Action to save the built .exe
      with:
        name: snake
        path: target/x86_64-pc-windows-msvc/release/*.exe # Path to the generated .exe
        name: snake-windows
        path: snake.exe
